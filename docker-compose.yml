services:
  frontend:
    build: ./frontend
    container_name: frontend
    networks:
      - webnet
    volumes:
      - frontend-static:/frontend/dist  # Mount built frontend files into a shared volume

  backend:
    build: ./backend
    container_name: backend
    networks:
      - webnet
    expose:
      - "80"  # Expose FastAPI on port 80 to other containers, but not directly to the host.

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - frontend-static:/usr/share/nginx/html  # Mount frontend build output as static files
    ports:
      - "80:80"  # Expose NGINX to the host
    depends_on:
      - backend  # Only needs to wait for FastAPI to start, not frontend
    networks:
      - webnet

volumes:
  frontend-static:
    driver: local

networks:
  webnet:
    driver: bridge
